version: 2.1

orbs:
  ruby-orbs: sue445/ruby-orbs@volatile
  heroku:    circleci/heroku@0.0.2

executors:
  default:
    docker:
      - image: circleci/ruby:2.5.3
        environment:
          RACK_ENV: test
      - image: circleci/postgres:9.5-alpine
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: circle_test
          POSTGRES_PASSWORD: ""
      - image: memcached:1.5
    working_directory: ~/app

jobs:
  rspec:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install

      - run: cp .circleci/database.yml config/database.yml
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: bundle exec rake ar:migrate:reset
      - run: bundle exec rake groonga:setup
      - run: bundle exec rspec

  rubocop:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install

      - run: bundle exec rubocop

workflows:
  version: 2

  build-and-deploy:
    jobs:
      - rspec
      - rubocop
      - heroku/deploy-via-git:
          pre-deploy:
            - run: heroku config:add BUNDLE_WITHOUT="test:development" --app $HEROKU_APP_NAME
            - run: heroku buildpacks:add https://codon-buildpacks.s3.amazonaws.com/buildpacks/groonga/groonga.tgz --app $HEROKU_APP_NAME || true
            - run: heroku buildpacks:add heroku/ruby --app $HEROKU_APP_NAME || true
            - run: heroku buildpacks:add https://codon-buildpacks.s3.amazonaws.com/buildpacks/groonga/rroonga.tgz --app $HEROKU_APP_NAME || true
          post-deploy:
            - run: heroku run rake ar:migrate --app $HEROKU_APP_NAME
            - run: heroku run rake sebastian:clear_all_cache --app $HEROKU_APP_NAME
          context: Heroku
          requires:
            - rspec
            - rubocop
          filters:
            branches:
              only: master
